{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h3 class="mb-0"><i class="fas fa-wallet me-2"></i>Account Balance</h3>
                </div>
                <div class="card-body p-5 text-center">
                    <div class="balance-circle mb-4">
                        <h2 class="display-4 mb-0">${{ "%.2f"|format(balance) }}</h2>
                        <p class="text-muted">Available Balance</p>
                    </div>
                    <div class="d-grid gap-2">
                        <a href="{{ url_for('deposit') }}" class="btn btn-outline-primary">
                            <i class="fas fa-plus-circle me-2"></i>Deposit Money
                        </a>
                        <a href="{{ url_for('withdraw') }}" class="btn btn-outline-primary">
                            <i class="fas fa-minus-circle me-2"></i>Withdraw Money
                        </a>
                        <a href="{{ url_for('transfer') }}" class="btn btn-outline-primary">
                            <i class="fas fa-exchange-alt me-2"></i>Transfer Money
                        </a>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.card {
    border-radius: 15px;
    overflow: hidden;
}

.card-header {
    border-bottom: none;
}

.balance-circle {
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    border-radius: 50%;
    width: 200px;
    height: 200px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: 0 auto;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.btn-outline-primary {
    border-width: 2px;
    font-weight: 500;
}

.btn-outline-primary:hover {
    background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
    border-color: transparent;
}

.btn-outline-secondary {
    border-width: 2px;
    font-weight: 500;
}

.btn-outline-secondary:hover {
    background-color: #6c757d;
    border-color: #6c757d;
}
</style>
{% endblock %}
